<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Record-Page</title>
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/flex.css">
    <link rel="stylesheet" href="../styles/editRegistro.css">
</head>

<body>
    <div class="page-container flex">
        <div class="pega-header flex">
            <nav>
                <div class="logo">
                    <img src="../images/vec_logo.svg" alt="Logo Ciclo Renovable">
                    <h1>Ciclo <span id="r">Renovable</span></h1>
                </div>
                <ul class="nav-icons">
                    <li class="navList"><a href="#">Productos</a></li>
                    <li class="navList"><a href="#" title="¡Ingresá a tu perfil!"><img src="../images/vec_perfil.svg"
                                alt="Icono de perfil"></a>
                        <ul>
                            <li><a href="#" title="Dirigite a tu perfil">Mi perfil</a></li>
                            <li><a href="#" title="Mirá tus compras anteriores">Mis compras</a></li>
                            <li><a href="#" title="Cerrá sesión">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                    <li class="navList"><a href="" title="¡Revisá tu carrito de compras!"><img src="../images/vec_cart.svg"
                                alt="Icono de carrito de compras"></a></li>
                </ul>
            </nav>
        </div>
        <div class="page-body flex">
            <div class="edit flex">
                <div class="user flex">
                    <div class="title flex">
                        <h3>Informacion de Usuario</h3>
                    </div>
                    <div class="img flex">
                        <img src="../images/portada-foto-perfil-redes-sociales-consejos 6.png"
                            alt="imagend del usuario">
                    </div>
                    <div class="btnRemplace flex ">
                        <button class="button-primary">Reemplazar</button>
                    </div>

                </div>
                <div class="form-edit flex">
                    <form class="form flex" action="post">
                        <div class="input-colums flex">
                            <div class="input-colum input-culum-1 flex">
                                <div class="input flex">
                                    <label for="username">Nombre de Usuario:</label>
                                    <input type="text" id="username" name="username" required>
                                </div>

                                <div class="input flex">
                                    <label for="namecomplet">Nombre y Apellido</label>
                                    <input type="text" id="namecomplet" name="namecomplet" required>

                                </div>

                                <div class="input flex">
                                    <label for="location">Ubicacion</label>
                                    <input type="text" id="location" name="location" required>

                                </div>

                                <div class="input flex">
                                    <label for="city">Ciudad</label>
                                    <input type="text" id="city" name="city" required>

                                </div>
                            </div>
                            <div class="input-colum input-culum-2 flex">
                                <div class="input flex">
                                    <label for="street">Calle:</label>
                                    <input type="text" id="street" name="street" required>
                                </div>

                                <div class="input flex">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>

                                <div class="input flex">
                                    <label for="password">Cambiar Contraseña:</label>
                                    <input type="password" id="password" name="password">
                                </div>

                                <div class="input flex">
                                    <label for="phone">Teléfono:</label>
                                    <input type="tel" id="phone" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="btn-idit flex">
                            <button class="button-primary">Cancelar</button>
                            <button class="button-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
